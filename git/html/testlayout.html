<style type="text/css">
.bdy { width: 100%; height: 100%; margin: 0; padding: 0;}

</style>
<body class="bdy">
<div id="SUNSWAP" style="visibility: hidden;">
    <img src="no_sun.png" style="width:64px;height:64px" />
</div>
<div id="THESUN" style="visibility: hidden;">
    <div id="starsContainer" class="mybg">
      <div id="stars"></div>
    </div>
  	<div id="sun" class="mybg"></div>
    <div id="sunDay" class="mybg"></div>
    <div id="sunSet" class="mybg"></div>
    <div id="sky" class="mybg"></div>

    <div class="star" style="left: 250px; top: 30px;" class="mybg"></div>
    <div class="star" style="left: 300px; top: 25px;" class="mybg"></div>
    <div class="star" style="right: 40px; top: 40px;" class="mybg"></div>

    <div class="star" style="right: 120px; top: 20px;" class="mybg"></div>

    <div id="horizon" class="mybg"></div>
    <div id="horizonNight" class="mybg"></div>
    <div id="moon" class="mybg"></div>

    <div id="mountainRange" class="mybg">
      <div id="mountain"></div>
    </div>

    <div id="division" class="mybg"></div>
    <div id="water" class="mybg"></div>

    <div id="waterReflectionContainer" class="mybg">
      <div id="waterReflectionMiddle"></div>
    </div>

    <div id="waterDistance" class="mybg"></div>
    <div id="darknessOverlaySky" class="mybg"></div>
    <div id="darknessOverlay" class="mybg"></div>
    <div id="oceanRippleContainer" class="mybg"></div>
    <div id="oceanRipple" class="mybg"></div>
</div>
  <div id="loading" style="position: fixed;top: 0;left: 0;right: 0;bottom: 0;display: flex;align-items: center;justify-content: center;">
    <span style="font-size:200%;">Loading Lief's Layout Manager</span>(Docs/Example)
  </div>
  <div id="left" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;">ListTree</div>

  <div id="smallLogo" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;">
    <img src="http://liefs.paperplane.io/images/liefslogo64.png" style="width: 100%; height: 100%;" />
  </div>
  <div id="titleBlock" class="myTitle" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;">Lief's Layout Manager</div>
  <div id="XsmallTitleBlock" class="myTitle" style="font-size: 20px;left:0px;top:0px;width:0px;height:0px;visibility:hidden;">Lief's Layout Manager</div>

  <div id="Pages" style="overflow-y: auto; left:0px;top:0px;width:0px;height:0px;visibility:hidden;">Pages</div>
  <div id="PageHeader" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;">Page Header</div>
  <div id="legend" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;">legend</div>

  <div id="display" style="overflow-y: auto;left:0px;top:0px;width:0px;height:0px;visibility:hidden;">Display</div>

  <div id="SLauto" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="sa" onclick='myforce("auto");' title="Allow Lief's Layout Manager&#013;&#010; to Choose Layout" class="buttonlit">Auto</span></div>
  <div id="SLXsmall" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="xs" onclick='myforce("xs");' title="FORCE Extra Small Layout, regardless of screen size">XS</span></div>
  <div id="SLsmall" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="ss" onclick='myforce("ss");' title="FORCE Small Layout, regardless of screen size">Sm</span></div>
  <div id="SLmeduim" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="sm" onclick='myforce("sm");' title="FORCE Medium Layout, regardless of screen size">Med</span></div>
  <div id="SLlarge" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="sl" onclick='myforce("sl");' title="FORCE Large Layout, regardless of screen size">Lg</span></div>
  <div id="SLXlarge" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="sx" onclick='myforce("sx");' title="FORCE Large Layout, regardless of screen size">XL</span></div>
  <div id="SLspacer" class="myTitle" style="border-style: none;left:0px;top:0px;width:0px;height:0px;visibility:hidden;"></div>
  <div id="SLspacer2" class="myTitle" style="border-style: none;left:0px;top:0px;width:0px;height:0px;visibility:hidden;"></div>

  <div id="BToff" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"> <span id="bo" title="Remove Bottom 'window'" >Off</span></div>
  <div id="BTconsole" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="bc" title="Show 'console' in bottom 'window'">Console</span></div>
  <div id="BTdisplay" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="bd" title="Show 'display' in bottom 'window'" >Display</span></div>
  <div id="BTlegend" class="myCenter" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span id="bl" title="Show 'legend' in bottom 'window'" >Legend</span></div>

  <div id="selectBack" style="cursor:pointer;left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span title="Back Page">
      <img src="arr_ani_yl3.gif" style="width:100%;height:100%;">
  </span></div>
  <div id="selectNext" style="cursor:pointer;left:0px;top:0px;width:0px;height:0px;visibility:hidden;"><span title="Next Page">
      <img src="arr_ani_yl1.gif" style="width:100%;height:100%;">
  </span></div>
  <div id="select1" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;">
    <select id="selectClass" style="cursor:pointer">
      <option value="Functions" class="myButton">Root</option>
      <option value="Item" class="myButton">Class Item</option>
      <option value="Dragbar" class="myButton">Class Dragbar</option>
      <option value="Constainer" class="myButton">Class Container</option>
      <option value="Layout" class="myButton">Class Layout</option>
      <option value="Handler" class="myButton">Class Handler</option>
    </select>
  </div>
  <div id="select2" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;">
    <select id="selectSubClass" style="cursor:pointer">
      <option value="volvo" class="myButton">Volvo2</option>
      <option value="saab" class="myButton">Saab2</option>
      <option value="opel" class="myButton">Opel2</option>
      <option value="audi" class="myButton">Audi2</option>
    </select>
  </div>
  <div id="redBox" style="left:0px;top:0px;width:0px;height:0px;visibility:hidden;"></div>
